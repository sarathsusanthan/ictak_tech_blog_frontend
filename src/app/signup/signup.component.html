<form id="sign" (ngSubmit)="signup()" class="my-5" [formGroup]="registerForm" style="position: relative;" >
    <h3 style="color: rgb(248, 246, 246);">Signup form</h3><br>
   <br>
    <input id="first"  type="text" style="width: 45%;" formControlName="name" [(ngModel)]="User.name" placeholder="Enter your Name"><br>
    <small style="color: rgb(255, 15, 15); " *ngIf="registerForm.controls['name'].invalid"><b>Enter Your Name</b>  </small><br><br>
    <select  style="width: 45%;" [(ngModel)]="User.id"  formControlName="id">
        <option *ngFor="let i of author" [ngValue]="i">{{i}}</option>
      </select><br>
      <small style="color: rgb(255, 15, 15); "  *ngIf="registerForm.controls['id'].invalid"><b>Select account type</b></small><br><br>

   <input id="em"  style="width: 45%;"type="text" formControlName="email" [(ngModel)]="User.email" placeholder="Email id"><br>
    <small style="color: rgb(255, 15, 15); "  *ngIf="registerForm.controls['email'].invalid"><b>Enter Valid Email</b></small><br><br>
    
    <input id="pw"  style="width: 45%;" type="password" formControlName="password" [(ngModel)]="User.password" placeholder="Enter Password"><br>
    <small style="color: rgb(255, 15, 15); "  *ngIf="registerForm.controls['password'].invalid"><b>Password must contain 8 characters <br>
        (atleast one number one uppercase and one lowercase)</b></small><br>
    
    <label id="signer"></label><br>
    <button  id="but"  [disabled]="registerForm.invalid" type="submit">Submit</button><br><br>
    <p style="color: rgb(255, 255, 255);">Already have an account? <a style="color: rgb(255, 0, 0);" routerLink="/login"><u>login</u> </a></p>

</form>
