<!-- articles card start --> 
  
<div class="mb-5" style="margin-left: 25px;margin-right: 25px;">
   <div style="background-color:rgba(0, 0, 0, 0.781); position:relative;height:100px;" class="py-2 px-3 my-3">
     <h1 style="color:rgb(255, 255, 255)" class="card-title">{{post.title}}</h1>
     <small class="text-white">by {{post.author}}</small>
   </div>
    <div style="width: 100%;" class="card-group">
      <div class="card mx-2">
        <img [src]="post.image" class="card-img-top" alt="...">
        <div class="card-body">
          <!-- <h5 class="card-title">{{post.title}}</h5>
          <p>{{post.author}} </p><br><br> -->
          <p>{{post.post}}</p><br><br>
          <button class="btn btn-outline-primary mx-3" *ngIf="auth.loggedIn()" (click)="editPost(post)">Edit</button>
          <button class="btn btn-outline-danger" *ngIf="auth.loggedIn()" (click)="deletePost(post)">Delete</button>
        </div>       
      </div>     
    </div>
</div>
<!-- article cards send -->
